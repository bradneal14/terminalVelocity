<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="term_styles.css"/>
    <title>Game</title>
  </head>
  <body>
    <div>
      <div class="rules">
        <h3>Rules</h3>
        <p>
          1. Every level has a submission
        </p>
        <p>
          2. Type "#open" to enter 'submit mode'
        </p>
        <p>
          3. Once in submit mode, enter your answer.
        </p>
        <p>
          4. After entering your answer, type "#submit" to try it.
        </p>
      </div>
      <div id="main" class="first-level"></div>
      <canvas id="canvas" width="582" height="400"></canvas>
      <button id="begin">Click to begin</button>
      <div id="termDiv" class="custom-term"></div>
      <script src="./bundle.js" type="text/javascript"></script>
    </div>
  </body>
</html>
